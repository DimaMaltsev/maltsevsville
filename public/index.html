
<html>
	<head>
		<title>MAVILLE</title>

  		<link rel='stylesheet' href='css/bootstrap.min.css'>
  		<link rel='stylesheet' href='css/style.css'>

		<script src='js/jquery1.11.1.min.js'></script>
		<script src='js/bootstrap.min.js'></script>
		<script src='js/angular.1.3.3.min.js'></script>
		<script src='js/maville.js'></script>
		<script src='js/services.js'></script>
		<script src='js/directives.js'></script>
	</head>
	<body ng-app='maville' ng-controller='ctrl'>
		<button type='button' class='plane btn btn-default glyphicon glyphicon-plane' ng-click='generateNewCookie(event)'></button>
		<div ng-class='{invisible: !writingCookie}'>
			<hr>
			<input type='text' style='width:300px' name='newCookieCaption' ng-model='newCookieCaption'/><br>
			<textarea type='text' style='width:300px' name='newCookieText' ng-model='newCookieText'></textarea>
			<hr>
		</div>
		<div class='cookieContainer'>
			<cookie one-cookie='oneCookie' ng-repeat='oneCookie in cookies'></cookie>
		</div>
	</body>
</html>
